<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            position: relative;
            background-image: url('img/money-haist.jpeg');
            background-size: cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            max-width: 500px;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: rgba(200, 200, 200, 0.1);
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            color: white;
            font-size: 1em;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .thumbnails {
            display: flex;
            overflow-x: auto;
        }
        .thumbnail {
            margin-right: 10px;
            width: 150px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Money Heist</h1>
        <div class="buttons">
            <button class="button">Play</button>
            <button class="button">My List</button>
        </div>
        <p>To carry out the biggest heist in history, a mysterious man called The Professor recruits a band of eight robbers who have a single characteristic: n...</p>
    </div>
    <div class="section">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="thumbnails">
            <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
            <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
</body>
</html>
