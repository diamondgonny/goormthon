<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10px;
            background-color: transparent;
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }
        .navbar img {
            height: 30px;
            cursor: pointer;
        }
        .header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: white;
            overflow: hidden;
        }
        .header img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%; /* 그라데이션 높이 */
            background: linear-gradient(to top, rgba(20, 20, 20, 1), rgba(20, 20, 20, 0));
            z-index: -1;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            max-width: 500px;
            margin: 10px 0;
            font-weight: 500;
        }
        .buttons {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: rgba(200, 200, 200, 0.1);
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            color: white;
            font-size: 1em;
            font-weight: 500;
        }
        .section {
            margin: 5px;
            padding: 0px;
            overflow: visible;
        }
        .section h2 {
            margin: 0;
        }
        .thumbnails {
            margin: 5px;
            padding: 20px;
            display: flex;
            overflow-x: auto;
        }
        .thumbnail {
            margin-right: 20px;
            width: 150px;
            flex-shrink: 0;
            overflow-x: auto;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .thumbnail:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/netflix-logo.png" alt="Netflix Logo">
        <img src="img/avatar.png" alt="User Avatar">
    </div>
    <div class="header">
        <img src="img/money-heist.webp" alt="Money Heist">
        <h1>Money Heist</h1>
        <div class="buttons">
            <button class="button">Play</button>
            <button class="button">My List</button>
        </div>
        <p>To carry out the biggest heist in history, a mysterious man called The Professor recruits a band of eight robbers who have a single characteristic: n...</p>
    </div>
    <div class="section">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="thumbnails">
            <img src="img/1.webp" alt="Luis Miguel" class="thumbnail">
            <img src="img/2.webp" alt="Lucifer" class="thumbnail">
            <img src="img/3.webp" alt="Haunted" class="thumbnail">
            <img src="img/4.webp" alt="Who Killed Sara" class="thumbnail">
            <img src="img/5.webp" alt="Cobra Kai" class="thumbnail">
            <img src="img/6.webp" alt="Elite" class="thumbnail">
            <img src="img/7.webp" alt="Transformers: War for Cybertron: Siege" class="thumbnail">
            <img src="img/8.webp" alt="The Umbrella Academy" class="thumbnail">
        </div>
    </div>
</body>
</html>
