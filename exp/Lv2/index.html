<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="name">Natoshi Sakamoto</h1>
    <img src="img/profile.webp" class="profile">
    <p>Wheelchair Evangelist</p>
    <div class="box">
        <ul>
            <li>Permobil F5 Corpus VS</li>
            <li>Permobil M3 Corpus</li>
            <li>Permobil M1</li>
            <li>Ottobock Juvo B6</li>
            <li>Ottobock Juvo B4</li>
            <li>Yamaha JWX-1</li>
            <li>Karma KP80</li>
            <li>Karma KP45.5</li>
            <li>Karma KP31.2</li>
        </ul>
    </div>
    <div class="gallery">
        <div class="gallery-item"><img src="img/1.jpg" alt="Permobil F5"></div>
        <div class="gallery-item"><img src="img/2.jpg" alt="Permobil M3"></div>
        <div class="gallery-item"><img src="img/3.jpg" alt="Permobil M1"></div>
        <div class="gallery-item"><img src="img/4.jpg" alt="Ottobock B6"></div>
        <div class="gallery-item"><img src="img/5.jpg" alt="Ottobock B4"></div>
        <div class="gallery-item"><img src="img/6.jpg" alt="Yamaha JWX-1"></div>
        <div class="gallery-item"><img src="img/7.jpg" alt="Karma KP80"></div>
        <div class="gallery-item"><img src="img/8.jpg" alt="Karma KP45.5"></div>
        <div class="gallery-item"><img src="img/9.jpg" alt="Karma KP31.2"></div>
    </div>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe width="560"
                height="315"
                src="https://www.youtube.com/embed/G7YhWDLREwM?si=mk6bWsy13xw8Hn76"
               title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="promotion-container">
        <p class="promotion-text">이 프로모션은 내국인에게만 적용됩니다. 계속 진행하시겠습니까?</p>
        <div class="button-container">
            <button class="btn confirm">확인</button>
            <button class="btn cancel">취소</button>
        </div>
    </div>
</body>
</html>
